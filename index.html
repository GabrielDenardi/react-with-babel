<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <script type="text/babel">
        function formatName(user) {
          return user.firstName + ' ' + user.secondName + ' ' + user.thirdName
        }
    
        const user = {
          firstName: 'Gabriel,',
          secondName: 'Giulia,',
            thirdName: 'Henrique'
        };
    
        const element = (
          <h1>
            Grupo de TCC: {formatName(user)}!
          </h1>
       );

       const nome = (
        <h2>
            the SUM
        </h2>
       )
    </script>

<div id="root">
    <script type="text/babel">
        ReactDOM.render(
          element,
          document.getElementById('root')
        );


    </script>
</div>

<div id="teste">
    <script type="text/babel">
        ReactDOM.render (
            nome,
            document.getElementById('teste')
        )
    </script>
</div>
</body>
</html>
